{% extends "base.html" %}

{% block extra_css_resources %}
<link href="{{ url_for('static', filename='css/cover.css') }}" rel="stylesheet">
{% endblock %}

{% block extra_style %}
<style type="text/css">
    body {
        background:url("{{ url_for('static', filename='img/2.png') }}") repeat scroll 0% 0% transparent;
    }
</style>
{% endblock %}

{% block content %}
<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">
            <div class="inner cover">
                {% block inner_content %}{% endblock %}
            </div>
            <div class="mastfoot">
                <div class="inner">
                    <p>
                    <a href="//github.com/Depado" style="text-decoration: none"><i class="fa fa-github"></i> GitHub</a>
                    &nbsp;&nbsp;<a href="mailto:toto@x.com" style="text-decoration: none"><i class="fa fa-envelope"></i> Contact</a>
                    &nbsp;<a href="#" style="text-decoration: none"><i class="fa fa-question-circle"></i> FAQ</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
